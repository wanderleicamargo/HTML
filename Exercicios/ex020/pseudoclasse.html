<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClasses</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: blueviolet;
        }
        span:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <span>Aliquam ratione iure voluptates</span> ad, voluptatum dolor dolorem quaerat nulla praesentium, facere, numquam nisi eveniet suscipit beatae. Voluptate velit odit et minus.</p>
</body>
</html>
