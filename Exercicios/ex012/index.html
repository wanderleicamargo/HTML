<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>INSERINDO VÍDEOS HOSPEDADOS LOCALMENTE</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="400" height="400" poster="media/capa.jpg" loop>
        <source src="media/video.ogv" type="video/ogg">
        <source src="media/video.m4v" type="video/m4v">
        <source src="media/video.webm" type="video/webm">
        <p>Seu navegador não é compativel com nenhum formato</p>
    </video>
    <h1>INSERINDO VIDEOS DO YOUTUBE</h1>
    <iframe width="400" height="400" src="https://www.youtube.com/embed/21mDekTZwsw?start=50" title="YouTube video player" frameborder="0" allow="accelerometer;  autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; allowfullscreen"></iframe>
    <iframe src="" frameborder="0"></iframe>
    <h1>TAMBÉM É POSSIVEL INSERIR VÍDEOS DE OUTRAS PLATAFORMAS</h1>
    <iframe src="https://player.vimeo.com/video/514978874?h=0df06a0f3e&autoplay=1&loop=1" width="400" height="400" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    

    
</body>
</html>
