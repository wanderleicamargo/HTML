<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 06</title>
</head>
<body>
    <h1>PRINCIPAIS TAGS APRENDIDAS</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe  mouse sobre cada termos para exibir a tag a ser ultilizada.</p>
    <ul>
        <li title="Use a tag p">Paragrafos</li>
        <li title="Use a tag img">Imagens</li>
        <li title="Use as tags de h1 até h6">Títulos</li>
        <li title="Use a tag abbr">Abreviações</li>
        <li title="Use a tag code">Códigos Fontes</li>
        <li title="Use a tag ol">Listas Numeradas</li>
        <li title="Use a tag ul">Listas com Demarcadores</li>
    </ul>
    
</body>
