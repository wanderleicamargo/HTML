<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        body{
            font-family: 'Kaushan Script';
            font-size: 1em;
            color: black;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>

</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt id, aliquam iste aspernatur ut repudiandae modi, et neque voluptatum fugit facilis, quam blanditiis ducimus autem illo quasi doloremque minus perferendis.</p>
    <h1 style="font-family: 'Great Vibes';">Eu Te Amo Heloisa</h1>
    <h1 style="font-family: 'Press Start 2P';">Eu Te Amo Heloisa</h1>
    
</body>
</html>
