<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            width: auto;
            border: 1px solid black;
        }
        tr{
            width: auto;
        }
        .cprof{
            background-image: url(../../Desafios/desafio12/imagens/background002.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Marireta</td>
            <td>Feminino</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Jóse Maria</td>
            <td>Masculino</td>
            <td>37</td>
            <td>Arquiteto</td>
        </tr>
        <tr>
            <td>Wanderlei</td>
            <td>Masculino</td>
            <td>27</td>
            <td>Desenvolvedor</td>
        </tr>
    </table>
    
</body>
</html>
