<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir abrir esse site em vários dispositivos diferentes, ou somento diminua e aumente a imagem do seu navegador</p>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexivel">
    </picture>
    <h1>REPRODUZINHDO AUDIO</h1>
    <p>Reproduzindo audio em HTML5K</p>
    <audio preload="" autoplay controls loop>
        <source src="media/goat.mp3" type="audio/mpeg">
        <source src="" type="">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/goat.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>
</body>
</html>
