<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 04</title>
</head>
<body>
    <h1>Formulário com telefone e email</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <p>
                <label for="inome">NOME</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">EMAIL</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">TELEFONE</label>
                <input type="tel" name="tel" id="itel" pattern="^\d{4,5}-\d{4,5}">
                <!--Estudar REGEX (Expressões regulares) para aprender sobre padrões-->
            
            </p>
        </fieldset>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
