<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR, RANGE E FILE</title>
</head>
<body>
    <h1>FORMULÁRIO COM COLOR, RANGE E FILE</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">COR</label>
            <input type="color" name="color" id="icolor" value="#d0a0d9">
        </p>
        <p>
            <label for="irange">Nivel de Satisfação</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="3">
        </p>
        <p>
            <label for="ifoto">FOTO DO PERFIL</label>
            <input type="file" name="foto" id="ifoto">

        </p>
        <input type="submit" value="SEND">
        <input type="reset" value="CLEAR">
    </form>
</body>
</html>
