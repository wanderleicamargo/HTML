<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECT, DATALIST E TEXTAREA</title>
</head>
<body>
    <h1>SELECT</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">ESTADO</label>
            <select name="est" id="iest">
                <optgroup label="Região Centro Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO" selected>Goiás</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                </optiongroup>
            </select>
        </p>
       
 
    <h1>DATALIST</h1>
    
        <p>
            <label for="iprof">PROFISSÃO</label>
            <input type="text" name="prof" id="iprof" list="datalist">
            <datalist id="datalist">
                <option value="adm">ADMINISTRAÇÃO</option>
                <option value="dev">DESENVOLVEDOR</option>
                <option value="mec">MECANICO</option>
                <option value="pil">PILOTO</option>
                <option value="ele">ELETRICISTA</option>
            </datalist>
        </p>
        <h1>TEXTAREA</h1>
        <p>
            <label for="msg">MENSAGEM</label><br>
            <textarea name="msg" id="msg" cols="100" rows="10" ></textarea>
        </p>
        <p>
            <input type="submit" value="SEND">
            <input type="reset" value="CLEAR">
        </p>
    </form>
</body>
</html>
