<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTPUT</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="in1">Número 1</label>
            <input type="number" name="n1" id="in1" min="5" max="50" required >
            </p>
            <p>
            <label for="in2">Número 2</label>
            <input type="number" name="n2" id="in2" min="5" max="50" required>
        </p>
        <button onclick="soma.innerHTML=Number(in1.value)+Number(in2.value)">SOMAR</button><br>
        <label for="soma">Resultado</label>
        <output id="soma">0</output>
        <p>
            
            <input type="reset" value="LIMPAR">
        </p>
    </form>
    <input type="text" name="texto" id="itexto" onchange="itexto.value = itexto.value.toUpperCase()">
</body>
</html>
