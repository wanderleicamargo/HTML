<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="inome">USUÁRIO</label><input type="text" name="nome" id="inome" required placeholder="Nome do Usuário" title="Usuário" autocomplete="email"></p>
        <p><label for="isenha">SENHA</label><input type="password" name="senha" id="isenha" required autocomplete="current-password"></p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="RESET">
    </form>
</body>
</html>
