<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio e Checkbox</title>
</head>
<body>
    <h1>Radio e Checkbox</h1>
    <form action="cad" method="get">
        <fieldset>
            <legend>SEXO</legend>
            <input type="radio" name="sexo" id="imas" value="m"> <label for="imas">MASCULINO</label><br>
            <input type="radio" name="sexo" id="ifem" value="f"> <label for="ifem">FEMININO</label><br>
            <input type="radio" name="sexo" id="ini" checked value="vni"> <label for="ini">NÃO INFORMAR</label>
        </fieldset>
        <fieldset>
            <legend>ESPORTES</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="essurf" id="iessurf"> <label for="iessurf">Surf</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
        </fieldset>
        <input type="submit" value="SEND">
        <input type="reset" value="CLEAR">

    </form>
    
</body>
</html>
