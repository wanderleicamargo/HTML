<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT DENTRO DE HTML</title>
</head>
<body>
    <h1>JAVASCRIPT</h1>
    <form action="cadastro.php">
        <p>
            <label for="icont">EXEMPLO DE ENUMERAR RANGE</label>
            <input type="range" name="cont" id="icont" min="0" max="20" value="10" oninput="saida.innerHTML=Number(icont.value)">
            <output id="saida">5</output>
        </p>
    </form>
</body>
</html>
